<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <h2 class="section-title">Let's Chat</h2>
            <p class="section-text">
                Whether you have a question, want to start a project or simply want to connect.
            </p>
            <p class="section-text">
                Feel free to send me a message in the contact form.
            </p>
        </div>

        <div class="right-section">
            <h2 class="form-title">Contact</h2>
            <p class="required-text">* Required</p>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" placeholder="Your Company (Optional)">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number (Optional)">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message..."></textarea>
                </div>

                <button type="submit" class="submit-button">
                    SUBMIT
                </button>
            </form>
        </div>
    </div>
</body>
</html>
